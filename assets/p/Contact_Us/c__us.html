<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <link rel="icon" type="image/x-icon" href="../../@/bn/tz.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="c__us.css" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<section class="content">
  <div class="loader">
    <div class="an" style="--i:0;"></div>
    <div class="an" style="--i:1;"></div>
    <div class="an" style="--i:2;"></div>
    <div class="an" style="--i:3;"></div>
    <div class="an" style="--i:4;"></div>
    <div class="an" style="--i:5;"></div>
    <div class="an" style="--i:6;"></div>
    <div class="an" style="--i:7;"></div>
    <div class="an" style="--i:8;"></div>
    <div class="an" style="--i:9;"></div>
  </div>
  <h2>Chargement...</h2>
  <div class="loader">
    <div class="an" style="--i:0;"></div>
    <div class="an" style="--i:1;"></div>
    <div class="an" style="--i:2;"></div>
    <div class="an" style="--i:3;"></div>
    <div class="an" style="--i:4;"></div>
    <div class="an" style="--i:5;"></div>
    <div class="an" style="--i:6;"></div>
    <div class="an" style="--i:7;"></div>
    <div class="an" style="--i:8;"></div>
    <div class="an" style="--i:9;"></div>
  </div>
</section>
<div class="container">
  <span class="grand_cercles"></span>
  <span class="grand_cercle"></span>
  <div class="wrapper">
    <div class="contact-info">
      <h3>Let's get in touch</h3>
      <p class="txt">No one sees how much you do for them, They only see what you don't do.</p>

      <div class="info">
        <div class="information">
          <i class="bx bxs-map-pin"></i>
          <p>Abidjan, IVORY COAST</p>
        </div>
        <div class="information">
          <i class="bx bx-world"></i>
          <p>faxel.netlify.app</p>
        </div>
        <div class="information">
          <i class="bx bxs-phone"></i>
          <p>+225 055 570 9610</p>
        </div>
      </div>

      <div class="social-media">
        <p>Connect with us </p>
        <div class="social">
          <a href="https://twitter.com/faxelhs"><i class="bx bxl-twitter "></i></a>
          <a href="https://www.patreon.com/faxelh"><i class="bx bxl-patreon"></i></a>
          <a href="https://facebook.com/threatz0"><i class="bx bxl-facebook"></i></a>
          <a href="https://instagram.com/faxelh"><i class="bx bxl-instagram "></i></a>
        </div>
      </div>
    </div>

    <div class="contact-form">
      <span class="cercle un"></span><span class="cercle deux"></span>

      <form action="https://formspree.io/f/xnqoerdp" method="post"  netlify-honeypot="bot-field"  data-netlify="true" enctype="multipart/form-data"  name="contact" id="forms" autocomplete="off">
        <h3 >Contact us</h3>
        <div class="field">
          <input type="text" name="name" class="input_field" id="username" required />
          <label >Username</label>
          <span>Username</span>
        </div>
        <div class="field">
          <input type="text" name="social_name" class="input_field" id="socialname" required />
          <label >Social Name</label>
          <span>Social Name</span>
        </div>
        <div class="field">
          <input type="email" name="_replyto" class="input_field" id="email" onkeyup="valides();" required/>
          <label >Email</label>
          <span>Email</span>
          <b class="check_mail"></b>
        </div>
        <div class="field">
          <input type="tel" name="phone" class="input_field" id="phone" required/>
          <label >Phone</label>
          <span>Phone</span>
        </div>
        <div class="field textarea">
          <textarea type="message " name="message" class="input_field" id="msg" required></textarea>
          <label >Message</label>
          <span>Message</span>
        </div>
        <input type="submit" value="Send" class="send_btn" />
      </form>

    </div>
  </div>
</div>
<script src="c__us.js"></script>
</body>
</html>
