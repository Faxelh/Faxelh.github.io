<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Dropdown Menu Responsive</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../assets/@/bn/lv.ico">
  <link rel="stylesheet" href="Drop_nav.css">

          <li class="menu_item menu_item_has_children">

              <li class="menu_item"><a href="#">Home 1</a></li>
              <li class="menu_item"><a href="#">Home 2</a></li>
              <li class="menu_item"><a href="#">Home 3</a></li>
              <li class="menu_item"><a href="#">Home 4</a></li>

            </ul>
          </li>
          <li class="menu_item"><a href="#">About</a></li>
          <li class="menu_item"><a href="#">Services</a></li>

            <a href="#" data-toggle="sub_menu">Pages <i class="plus"></i></a>
            <ul class="sub_menu">
              <li class="menu_item"><a href="#">page 1</a></li>
              <li class="menu_item"><a href="#">page 2</a></li>
              <li class="menu_item"><a href="#">page 3</a></li>
              <li class="menu_item"><a href="#">page 4</a></li>
              <li class="menu_item"><a href="#">page 5</a></li>
            </ul>
          </li>
          <li class="menu_item"><a href="#">News</a></li>
          <li class="menu_item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<section class="hm_section"></section>
<script src="Drop_nav.js"></script>
</body>
</html>
