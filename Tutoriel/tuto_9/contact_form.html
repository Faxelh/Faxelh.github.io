<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Login animate  Code</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="../../assets/@/bn/lv.ico">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="anim_log.css">
</head>
<body>

<div class="login-box">
	<h2>Contact Form </h2>
	<form method="post" id="fs-frm" name="contact-form"   accept-charset="utf-8" action="https://formspree.io/f/xnqoerdp"  >
		<div class="user-box">
			<input type="text" name="name" required="">
			<label>Entrer votre Nom & prenoms</label>
		</div>
		<div class="user-box">
			<input type="email" name="_replyto" required="">
			<label>Entrer votre Mail</label>
		</div>
		<div class="user-box">
			<input name="number" class="box" type="number" required="">
			<label>Entrer votre numero</label>
		</div>
		<div class="user-box">
			<textarea rows="5" name="message" id="message"  required=""></textarea>
			<input type="hidden" name="_subject" id="email-subject" value=" Contact Form ">
			<label > Entrer votre message</label>
		</div>
		<input  class="val" type="submit" value="Envoyer">
		<a><span></span><span></span><span></span><span></span></a>
	</form>
</div>
</body>
</html>
