<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Password Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="../../assets/@/bn/tz.ico">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="mdp_gen.css">
</head>
<body>
<section class="grids">
	<div class="gen">
		<h2>Générateur de Mot de Passe</h2>
		<div class="results">
			<span id="result"></span>
			<button class="clip" id="presse"><i class='bx bx-clipboard' ></i></button>
		</div>
		<div class="params">
			<div class="param">
				<label>Capacité du mot de passe</label>
				<input class="it" type="number" id="long" min="8" max="22" value="22">
			</div>
			<div class="param">
				<label>Inclure les lettres majuscules</label>
				<input type="checkbox" id="majuscules" checked/>
			</div>
			<div class="param">
				<label>Inclure les lettres miniscules</label>
				<input type="checkbox" id="miniscules" checked/>
			</div>
			<div class="param">
				<label>Inclure les nombres</label>
				<input type="checkbox" id="nombres" checked/>
			</div>
			<div class="param">
				<label>Inclure les symboles</label>
				<input type="checkbox" id="symboles" checked/>
			</div>
		</div>
		<button class="btn" id="generer">Générer un mot de passe</button>
	</div>
</section>
<script src="mdp_gen.js"></script>
</body>
</html>
